<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width,  target-densitydpi=medium-dpi" />
	<meta name="robots" content="ALL">
	<meta name="format-detection" content="telephone=no" />
	<meta name="autocomplete" content="off" />

	<link rel="stylesheet" type="text/css" href="css/cropper.css" />
	<link rel="stylesheet" type="text/css" href="css/swiper.css" />
	<link rel='stylesheet' href='css/styles.css' media='all' />
</head>
	<body>
		<div class="imDimmed z_index_3" style=""></div>
		<div class="imPopup z_index_2 step1Frame" > <!-- z_index_2 OR z_index_3 -->
			<div class="imPopBox">
				<p class="hashtag"><span>#프레임포토다운</span></p>

				<ul class="popText">
					<li class="photoFrameStep1"><strong>1.</strong> 사진을 업로드합니다.</li>
					<li class="photoFrameStep1"><strong>2.</strong> 업로드한 사진을 드래그 이동 및 확대/축소하여 알맞은 위치로 이동시켜주세요.</li>
					<li class="photoFrameStep2"><strong>3.</strong> 사진 프레임을 선택하고 이미지를 다운로드하세요. (모바일은 이미지 다운로드 버튼 클릭 시 이동되는 링크에서 이미지를 꾹 눌러 저장하실 수 있습니다.)</li>
				</ul>

				<div class="popImageArea">
					<div class="imUpload">
						<div class="userUpload ">
							<div class="uploadImg" style="width:100%;height:100%;"></div>
							<span class="frameArea photoFrameStep2"><img src="img/frame1.png" alt=""></span> <!-- frame1.png ~ frame6.png -->
							<img src="img//noneUpload.png" alt="" style="display:none;"> <!-- 업로드 없을 때 디폴트 이미지 -->
						</div>

						<div class="imBtnArea">
							<p class="uploadBtn photoFrameStep1">
								<span class="file_input">
									<input type="button" value="이미지 업로드" class="file_input_button">
									<input type="file" class="file_input_hidden" id="fileInput" accept="image/*">
								</span>
							</p>
							<p class="nextBackBtn goStep2 photoFrameStep1"><a href="javascript:;">다음</a></p>
							<p class="downloadBtn photoFrameStep2"><a href="javascript:;"><span>이미지 다운로드</span></a></p>
							<p class="nextBackBtn goStep1 photoFrameStep2"><a href="javascript:;">돌아가기</a></p>
						</div>

						<div class="imFrame swiper-container photoFrameStep2">
							<ul class="swiper-wrapper">
								<li class="swiper-slide">
									<input type="radio" id="frame1" name="frame" value="프레임 타입1" checked="">
									<label for="frame1"><span class="frame1"><strong></strong></span></label>
								</li>
						
								<li class="swiper-slide">
									<input type="radio" id="frame2" name="frame" value="프레임 타입2">
									<label for="frame2"><span class="frame2"><strong></strong></span></label>
								</li>
						
								<li class="swiper-slide">
									<input type="radio" id="frame3" name="frame" value="프레임 타입3">
									<label for="frame3"><span class="frame3"><strong></strong></span></label>
								</li>
						
								<li class="swiper-slide">
									<input type="radio" id="frame4" name="frame" value="프레임 타입4">
									<label for="frame4"><span class="frame4"><strong></strong></span></label>
								</li>
						
								<li class="swiper-slide">
									<input type="radio" id="frame5" name="frame" value="프레임 타입5">
									<label for="frame5"><span class="frame5"><strong></strong></span></label>
								</li>
						
								<li class="swiper-slide">
									<input type="radio" id="frame6" name="frame" value="프레임 타입6">
									<label for="frame6"><span class="frame6"><strong></strong></span></label>
								</li>
							</ul>
							<div class="swiper-pagination framePaging"></div>
						</div>
						<button type="button" class="frameController frameControlLeft photoFrameStep2">페이지 왼쪽 넘김</button><!-- //left button -->
						<button type="button" class="frameController frameControlRight photoFrameStep2">페이지 오른쪽 넘김</button><!-- //right button -->

					</div>
				</div>

				<p class="popNotice photoFrameStep1"><span>업로드한 이미지를 마우스로 드래그 이동 및 확대/축소하여 <mark>알맞은 위치로 이동시킬 수 있습니다.</mark></span></p>

				<a href="#" class="popClose">닫기</a>
			</div>
		</div>
		<!-- SUCCESS DOWNLOAD -->
		<div class="downSuccessPopup z_index_1" style="display: none;"> <!-- z_index_1 ONLY -->
			<div class="imPopBox">
				<p class="successMsg">다운로드가<br />완료되었습니다.</p>
				<p class="successBtn">
					<a href="#">확인</a>
				</p>
			</div>
		</div>
		<canvas id="resultCanvas" style="position:absolute;left:-500px;top:0px;"></canvas>
		<div class="makeImg hide">
			<div id="link" download="image.png"></div>
			<ul class="frameSet">
				<li>
					<img src="img/frame1.png" alt="" id="setFrame1">
				</li>
				<li>
					<img src="img/frame2.png" alt="" id="setFrame2">
				</li>
				<li>
					<img src="img/frame3.png" alt="" id="setFrame3">
				</li>
				<li>
					<img src="img/frame4.png" alt="" id="setFrame4">
				</li>
				<li>
					<img src="img/frame5.png" alt="" id="setFrame5">
				</li>
				<li>
					<img src="img/frame6.png" alt="" id="setFrame6">
				</li>
			</ul>
		</div>

	</body>
	<script type="text/javascript" src="js/vender.min.js"></script>
	<script type="text/javascript" src="js/makePhoto.js"></script>
</html>
